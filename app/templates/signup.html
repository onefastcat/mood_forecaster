
{% extends "base.html" %}

{% block title %}
Sign up
{% endblock %}

{% block content %}
    <form method="POST" class="sign-up-form">
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}" />

        <div class=form-container>
            <h3>
                Sign up
            </h3>
            <div class="form-group">
                <input type="text" class="form-input" placeholder="Enter Email" id="email" name="email"/>
            </div>
            <div class="form-group">
                <input type="text" class="form-input" placeholder="Enter Username" id="username" name="username"/>
            </div>
            <div class="form-group">
                <input type="password" class="form-input" placeholder="Enter Password" id="password" name="password"/>
            </div>
            <div class="form-group">
                <input type="password" class="form-input" placeholder="Password" id="password_reenter" name="password_reenter"/>
            </div>
            <input type="submit" id="sign-up-btn" value="Submit" />
        </div>
    </form>

{% endblock %}
